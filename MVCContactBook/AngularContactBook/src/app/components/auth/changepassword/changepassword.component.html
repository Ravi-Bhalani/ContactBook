<div class="container">
    <h2>Change Password</h2>
    <div class="position-relative">
      <div *ngIf="loading" class="loader-overlay">
        <img src="assets/loaderImage.gif" class="loader-overlay" alt="loading" />
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form #updatePasswordForm="ngForm" class="needs-validation" (ngSubmit)="onSubmit(updatePasswordForm)" novalidate>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password"
                required minlength="8" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&].{8,}$">
              <div *ngIf="updatePasswordForm.controls['password']?.invalid && updatePasswordForm.controls['password']?.touched">
                <small class="text-danger" *ngIf="updatePasswordForm.controls['password']?.errors?.['required']">Password is
                  required.</small>
                <small class="text-danger" *ngIf="updatePasswordForm.controls['password']?.errors?.['minlength']">Password must be
                  at least 8 characters long.</small>
                <small class="text-danger" *ngIf="updatePasswordForm.controls['password']?.errors?.['pattern']">Password must be
                  alphanumeric and contain at least one special character.</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                [(ngModel)]="user.confirmPassword" (input)="checkPasswords(updatePasswordForm)" required>
              <div
                *ngIf="updatePasswordForm.controls['confirmPassword']?.invalid && updatePasswordForm.controls['confirmPassword']?.touched">
                <small class="text-danger" *ngIf="updatePasswordForm.controls['confirmPassword']?.errors?.['required']">Confirm
                  password is required.</small>
                <small class="text-danger"
                  *ngIf="updatePasswordForm.controls['confirmPassword']?.errors?.['passwordMismatch']">Passwords do not
                  match.</small>
              </div>
            </div>
            <input type="hidden" class="form-control" id="contactId" name="contactId"
                            [(ngModel)]="user.username" >
            <button type="submit" class="btn btn-primary" [disabled]="updatePasswordForm.invalid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
