<div class="container">
    <h2 class="custom-heading  text-center my-4">Get Contacts of  {{ selectedCountry.valueOf() }}
   </h2>
  
 
     <!-- Country Dropdown -->
     <div class="form-group rounded-corner">
        <label for="countryDropdown"><b>Select Country:</b></label>
        <select id="countryDropdown" class="form-control" [(ngModel)]="selectedCountry" (change)="getContacts()">
            <option *ngFor="let country of country" [value]="country.countryId">{{ country.countryName }}</option>
        </select>
        <div *ngIf="!selectedCountry">
            Please select a country.
        </div>
    </div>

   


   
 
 
 
   <div *ngIf="contactCount &&  selectedCountry &&  contacts != null  " >
    <table class="table table-borderd">
        <thead>
            <tr>
                <th>Contact count</th>
                

            </tr>
        </thead>
        <tbody *ngIf="contactCount && contactCount > 0  ">
            <tr>
                <td>{{this.contactCount}}</td>
               
            </tr>
        </tbody>
        <ng-template #noContacts>
            <tr>
                <td colspan="3">No contacts found</td>
            </tr>
        </ng-template>
    </table>
   </div>
   <br>
 
 
    <!-- No Data Template -->
    
     <div class="rounded-corner no-data text-danger alert alert-danger" role="alert" *ngIf="selectedCountry && contacts == null">
       No data available for the selected state.
     </div>
    
  
   <br>
   <div class="row">
 
   </div>
   <button class="btn btn-secondary btn-block" [routerLink]="['/paginatedcontacts']"
   routerLinkActive="router-link-active">
   <i class="fas fa-arrow-left"></i> Back to List
 </button>
 </div>
