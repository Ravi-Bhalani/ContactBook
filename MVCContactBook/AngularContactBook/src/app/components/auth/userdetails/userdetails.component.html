
<h2 class="text-center mb-4">User Details</h2>
<div class="container h-100 d-flex justify-content-center align-items-center">
     
    <div class="card" style="max-width: 20rem;">
        <div class="card-body">
            <div class="text-center mb-3">
                <img *ngIf="user.imageByte" class="card-image img-fluid rounded-circle" [src]="'data:image/jpeg;base64,' + user.imageByte" alt="user Image">
            </div>
            <h5 class="card-title text-center">{{user.firstName}} {{user.lastName}}</h5>
            <div class="text-muted mb-3">
                <p><i class="fas fa-phone-alt mr-2"></i> {{user.contactNumber}}</p>
                
                <p><i class="fas fa-envelope mr-2"></i> {{user.email }}</p>
               
                

            </div>
            <div class="text-center">
                <a class="btn btn-primary mb-2" [routerLink]="['/paginatedcontacts']"><i class="fas fa-arrow-left mr-1"></i> Back to List</a>
                <a class="btn btn-primary mb-2 mx-2" [routerLink]="['/edituser', username]"><i class="fas fa-edit mr-1"></i> Edit</a>
                
            </div>
        </div>
    </div>
</div>
